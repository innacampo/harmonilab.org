            );
        };

        const App = () => {
            return (
                <div className="min-h-screen bg-white font-sans text-slate-900 selection:bg-emerald-100 selection:text-emerald-900">
                    <Navigation />
                    <Hero />
                    <Problem />
                    <Architecture />
                    <Demo />
                    <Future />
                    <Footer />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
