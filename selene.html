<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELENE | Psychoeducational Support</title>

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://esm.sh">
    <link rel="preconnect" href="https://unpkg.com">

    <!-- SEO & Social Meta Tags -->
    <meta name="description"
        content="SELENE is a retrieval-augmented AI platform providing accessible, evidence-based psychoeducation and wellness support.">
    <meta property="og:title" content="SELENE | Psychoeducational Support">
    <meta property="og:description"
        content="SELENE is a retrieval-augmented AI platform providing accessible, evidence-based psychoeducation and wellness support.">
    <meta property="og:image" content="https://harmonilab.org/selene-og.jpg">
    <meta property="og:url" content="https://harmonilab.org/selene.html">
    <meta property="og:type" content="article">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>

    <!-- React & ReactDOM via UMD CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>

<body class="bg-white text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;
        
        // Simple icon SVG components
        const Menu = (props) => <svg {...props} width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>;
        const X = (props) => <svg {...props} width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>;
        const ArrowRight = (props) => <svg {...props} width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>;
        const HeartPulse = (props) => <svg {...props} width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>;
        const Sparkles = (props) => <svg {...props} width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>;
        const Lightbulb = (props) => <svg {...props} width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/></svg>;
        const ShieldCheck = (props) => <svg {...props} width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 15.5c-2.38 0-4.5-2.12-4.5-4.5s2.12-4.5 4.5-4.5 4.5 2.12 4.5 4.5-2.12 4.5-4.5 4.5zm0-7c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>;
        const Heart = (props) => <svg {...props} width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>;
        const Zap = (props) => <svg {...props} width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>;

        const Navigation = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 24);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Home', href: 'index.html' },
                { name: 'The Mission', href: '#mission' },
                { name: 'Features', href: '#features' },
                { name: 'Approach', href: '#approach' },
                { name: 'Impact', href: '#impact' },
            ];

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'backdrop-blur bg-white/80 shadow-md py-2' : 'bg-transparent py-4'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <a href="index.html" className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-gradient-to-br from-violet-600 to-blue-500 flex items-center justify-center text-white font-bold">H</div>
                                <div className={`hidden sm:block font-semibold tracking-tight ${scrolled ? 'text-slate-800' : 'text-slate-900'}`}>
                                    HARMONI Lab / SELENE
                                </div>
                            </a>

                            <div className="hidden md:flex items-center space-x-6">
                                {navLinks.map((link) => (
                                    <a key={link.name} href={link.href} className={`text-sm font-medium hover:text-violet-600 transition-colors ${scrolled ? 'text-slate-700' : 'text-slate-800'}`}>{link.name}</a>
                                ))}
                                <span className="inline-flex items-center gap-1.5 text-xs font-semibold text-violet-700 bg-violet-50 px-3 py-1 rounded-full border border-violet-100">
                                    <HeartPulse size={12} />
                                    Wellness Focused
                                </span>
                            </div>

                            <div className="md:hidden">
                                <button onClick={() => setIsOpen(!isOpen)} className="p-2 rounded-md bg-white/10 backdrop-blur-md">
                                    {isOpen ? <X className="w-5 h-5" /> : <Menu className="w-5 h-5" />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {isOpen && (
                        <div className="md:hidden bg-white shadow-xl absolute w-full">
                            <div className="px-4 py-4 space-y-2">
                                {navLinks.map((link) => (
                                    <a key={link.name} href={link.href} onClick={() => setIsOpen(false)} className="block p-2 rounded text-slate-700 font-medium">{link.name}</a>
                                ))}
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => {
            return (
                <div className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden bg-slate-50">
                    <div className="absolute top-0 right-0 -mr-20 -mt-20 w-24 h-24 rounded-full bg-violet-100 opacity-50 blur-3xl"></div>
                    <div className="absolute bottom-0 left-0 -ml-20 -mb-20 w-24 h-24 rounded-full bg-blue-100 opacity-50 blur-3xl"></div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                        <div className="max-w-4xl mx-auto text-center">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-violet-50 border border-violet-100 text-violet-700 text-xs font-bold uppercase tracking-wider mb-6">
                                <Sparkles size={12} />
                                Evidence-Based AI
                            </div>
                            <h1 className="text-4xl md:text-5xl font-bold text-slate-900 tracking-tight mb-4">Accessible <span className="text-transparent bg-clip-text bg-gradient-to-r from-violet-600 to-blue-600">Psychoeducation</span></h1>
                            <p className="text-lg text-slate-600 mb-8 leading-relaxed max-w-2xl mx-auto">SELENE is a supportive AI companion providing tailored coping strategies and wellness resources for women's health transitions.</p>
                            <div className="flex flex-col sm:flex-row justify-center gap-4">
                                <a href="#features" className="px-6 py-3 bg-violet-600 text-white font-semibold rounded-lg hover:bg-violet-700 transition-colors shadow flex items-center gap-2">Explore Features <ArrowRight size={18} /></a>
                                <a href="index.html#initiatives" className="px-6 py-3 bg-white text-slate-700 font-semibold rounded-lg border border-slate-200 hover:border-violet-300 hover:text-violet-600 transition-all">Other Initiatives</a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Mission = () => {
            return (
                <div id="mission" className="py-20 bg-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid lg:grid-cols-2 gap-16 items-center">
                            <div>
                                <h2 className="text-sm font-bold text-violet-600 uppercase tracking-wide mb-2">The Mission</h2>
                                <h3 className="text-3xl font-bold text-slate-900 mb-6">Empowering Women Through Knowledge</h3>
                                <p className="text-slate-600 mb-6 leading-relaxed">
                                    The transition through midlife and perimenopause often comes with complex neuro-endocrine changes that are frequently misunderstood or ignored.
                                </p>
                                <p className="text-slate-600 mb-6 leading-relaxed">
                                    SELENE fills this gap by providing retrieval-augmented AI that delivers evidence-based information, normalizing the experience and providing actionable coping strategies.
                                </p>
                                <div className="bg-violet-50 p-6 rounded-xl border border-violet-100 mt-8">
                                    <h4 className="font-bold text-violet-700 mb-2 flex items-center gap-2"><Lightbulb size={18} /> Normalization as Therapy</h4>
                                    <p className="text-violet-600/80 text-sm leading-relaxed">
                                        Understanding the biological basis of symptoms can significantly reduce anxiety and improve self-advocacy. Knowledge is the first step toward wellness.
                                    </p>
                                </div>
                            </div>

                            <div className="relative">
                                <div className="bg-slate-900 rounded-2xl p-8 text-white relative overflow-hidden shadow-xl border border-slate-800">
                                    <div className="absolute top-0 right-0 p-16 bg-violet-500 opacity-20 rounded-full blur-3xl translate-x-10 -translate-y-10"></div>

                                    <h4 className="font-bold text-2xl mb-8 text-center text-white">The SELENE Edge</h4>

                                    <div className="space-y-6">
                                        <div className="flex items-center gap-4">
                                            <div className="w-16 h-16 rounded-full bg-violet-600 text-white flex items-center justify-center font-bold text-xl shadow-lg shadow-violet-500/20">
                                                <ShieldCheck size={16} />
                                            </div>
                                            <div>
                                                <p className="font-bold text-lg text-violet-400">Validated Sources</p>
                                                <p className="text-sm text-slate-400">Insights grounded in peer-reviewed research.</p>
                                            </div>
                                        </div>

                                        <div className="flex items-center gap-4">
                                            <div className="w-16 h-16 rounded-full bg-violet-600 text-white flex items-center justify-center font-bold text-xl shadow-lg shadow-violet-500/20">
                                                <Heart size={16} />
                                            </div>
                                            <div>
                                                <p className="font-bold text-lg text-violet-400">Empathy-First Design</p>
                                                <p className="text-sm text-slate-400">Conversational AI that understands the narrative.</p>
                                            </div>
                                        </div>

                                        <div className="flex items-center gap-4">
                                            <div className="w-16 h-16 rounded-full bg-violet-600 text-white flex items-center justify-center font-bold text-xl shadow-lg shadow-violet-500/20">
                                                <Zap size={16} />
                                            </div>
                                            <div>
                                                <p className="font-bold text-lg text-violet-400">Instant Access</p>
                                                <p className="text-sm text-slate-400">Support available 24/7, whenever you need it.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Footer = () => {
            return (
                <footer className="bg-slate-50 border-t border-slate-200 pt-16 pb-8">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid md:grid-cols-4 gap-8 mb-12">
                            <div className="col-span-1 md:col-span-2">
                                <span className="text-xl font-bold text-slate-900">
                                    HARMONI <span className="text-violet-600">Lab</span>
                                </span>
                                <p className="mt-4 text-slate-500 max-w-sm text-sm">
                                    An AI-driven project exploring the impact of hormonal changes on female brain and behavior.
                                </p>
                            </div>

                            <div className="col-span-1 md:col-span-1">
                                <h4 className="font-bold text-slate-900 mb-4">Contact</h4>
                                <form action="https://formspree.io/f/xgoolwyl" method="POST" className="space-y-4">
                                    <div>
                                        <input
                                            type="text"
                                            name="name"
                                            placeholder="Your Name"
                                            required
                                            className="w-full px-4 py-2 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent text-sm transition-all"
                                        />
                                    </div>
                                    <div>
                                        <input
                                            type="email"
                                            name="email"
                                            placeholder="Your Email"
                                            required
                                            className="w-full px-4 py-2 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent text-sm transition-all"
                                        />
                                    </div>
                                    <div>
                                        <textarea
                                            name="message"
                                            placeholder="Your Message"
                                            rows="3"
                                            required
                                            className="w-full px-4 py-2 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent text-sm transition-all resize-none"
                                        ></textarea>
                                    </div>
                                    <button
                                        type="submit"
                                        className="w-full py-2 bg-violet-600 text-white font-semibold rounded-lg hover:bg-violet-700 transition-colors shadow-sm text-sm"
                                    >
                                        Send Message
                                    </button>
                                </form>
                            </div>

                            <div>
                                <h4 className="font-bold text-slate-900 mb-4">Links</h4>
                                <ul className="space-y-3 text-sm text-slate-600">
                                    <li><a href="index.html" className="hover:text-violet-600">Home</a></li>
                                    <li><a href="lucia.html" className="hover:text-violet-600">LUCIA</a></li>
                                    <li><a href="clara.html" className="hover:text-violet-600">CLARA</a></li>
                                    <li><a href="selene.html" className="hover:text-violet-600">SELENE</a></li>
                                </ul>
                            </div>
                        </div>

                        <div className="border-t border-slate-200 pt-8 flex flex-col md:flex-row justify-between items-center text-sm text-slate-400">
                            <p>&copy; {new Date().getFullYear()} Inna Campo / HARMONI Lab. All rights reserved.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen bg-white font-sans text-slate-900 selection:bg-violet-100 selection:text-violet-900">
                    <Navigation />
                    <Hero />
                    <Mission />
                    <Footer />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
