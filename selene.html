<head>
    <meta charset="UTF-8">

            font-family: 'Inter', sans-serif;

    <script type="importmap">
        {
            "imports": {

                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",

<body class="bg-white text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import {
            Brain, HeartPulse, Sparkles, ChevronRight, Menu, X, Database,
            Zap, Clock, ShieldCheck, FileText, CheckCircle2,
            Users, Lock, ArrowRight, MessageCircle, Heart,
            Cpu, Radio, Lightbulb
        } from 'lucide-react';

        const Navigation = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Home', href: 'index.html' },
                { name: 'The Mission', href: '#mission' },
                { name: 'Features', href: '#features' },
                { name: 'Approach', href: '#approach' },
                { name: 'Impact', href: '#impact' },
            ];

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white shadow-md py-2' : 'bg-transparent py-4'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <a href="index.html" className={`text-2xl font-bold tracking-tighter cursor-pointer ${scrolled ? 'text-slate-800' : 'text-slate-900'}`}>
                                    HARMONI <span className="text-violet-600">Lab</span> / SELENE
                                </a>
                            </div>

                            <div className="hidden md:flex space-x-8 items-center">
                                {navLinks.map((link) => (
                                    <a
                                        key={link.name}
                                        href={link.href}
                                        className={`text-sm font-medium hover:text-violet-600 transition-colors ${scrolled ? 'text-slate-600' : 'text-slate-800'}`}
                                    >
                                        {link.name}
                                    </a>
                                ))}
                                <span className="inline-flex items-center gap-1.5 text-xs font-semibold text-violet-700 bg-violet-50 px-3 py-1 rounded-full border border-violet-100">
                                    <HeartPulse size={12} />
                                    Wellness Focused
                                </span>
                            </div>

                            <div className="md:hidden">
                                <button onClick={() => setIsOpen(!isOpen)} className="text-slate-600 hover:text-slate-900">
                                    {isOpen ? <X size={24} /> : <Menu size={24} />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isOpen && (
                        <div className="md:hidden bg-white shadow-xl absolute w-full">
                            <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                {navLinks.map((link) => (
                                    <a
                                        key={link.name}
                                        href={link.href}
                                        onClick={() => setIsOpen(false)}
                                        className="block px-3 py-2 text-base font-medium text-slate-700 hover:text-violet-600 hover:bg-slate-50"
                                    >
                                        {link.name}
                                    </a>
                                ))}
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => {
            return (
                <div className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden bg-slate-50">
                    <div className="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 rounded-full bg-violet-100 opacity-50 blur-3xl"></div>
                    <div className="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 rounded-full bg-blue-100 opacity-50 blur-3xl"></div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                        <div className="max-w-4xl mx-auto text-center">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-violet-50 border border-violet-100 text-violet-700 text-xs font-bold uppercase tracking-wider mb-6">
                                <Sparkles size={12} />
                                Evidence-Based AI
                            </div>
                            <h1 className="text-4xl md:text-6xl font-bold text-slate-900 tracking-tight mb-6">
                                Accessible <span className="text-transparent bg-clip-text bg-gradient-to-r from-violet-600 to-blue-600">Psychoeducation</span>
                            </h1>
                            <p className="text-xl text-slate-600 mb-8 leading-relaxed max-w-2xl mx-auto">
                                SELENE is a supportive AI companion providing tailored coping strategies and wellness resources for women's health transitions.
                            </p>
                            <div className="flex flex-col sm:flex-row justify-center gap-4">
                                <a href="#features" className="px-8 py-3 bg-violet-600 text-white font-semibold rounded-lg hover:bg-violet-700 transition-colors shadow-lg shadow-violet-200 flex items-center justify-center gap-2 group">
                                    Explore Features <ArrowRight size={18} className="group-hover:translate-x-1 transition-transform" />
                                </a>
                                <a href="index.html#initiatives" className="px-8 py-3 bg-white text-slate-700 font-semibold rounded-lg border border-slate-200 hover:border-violet-300 hover:text-violet-600 transition-all flex items-center justify-center gap-2">
                                    Other Initiatives
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Mission = () => {
            return (

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid lg:grid-cols-2 gap-16 items-center">
                            <div>
                                <h2 className="text-sm font-bold text-violet-600 uppercase tracking-wide mb-2">The Mission</h2>
                                <h3 className="text-3xl font-bold text-slate-900 mb-6">Empowering Women Through Knowledge</h3>
                                <p className="text-slate-600 mb-6 leading-relaxed">
                                    The transition through midlife and perimenopause often comes with complex neuro-endocrine changes that are frequently misunderstood or ignored.
                                </p>
                                <p className="text-slate-600 mb-6 leading-relaxed">
                                    SELENE fills this gap by providing retrieval-augmented AI that delivers evidence-based information, normalizing the experience and providing actionable coping strategies.
                                </p>
                                <div className="bg-violet-50 p-6 rounded-xl border border-violet-100 mt-8">
                                    <h4 className="font-bold text-violet-700 mb-2 flex items-center gap-2"><Lightbulb size={18} /> Normalization as Therapy</h4>
                                    <p className="text-violet-600/80 text-sm leading-relaxed">
                                        Understanding the biological basis of symptoms can significantly reduce anxiety and improve self-advocacy. Knowledge is the first step toward wellness.
                                    </p>
                                </div>
                            </div>

                            <div className="relative">
                                <div className="bg-slate-900 rounded-2xl p-8 text-white relative overflow-hidden shadow-xl border border-slate-800">
                                    <div className="absolute top-0 right-0 p-32 bg-violet-500 opacity-20 rounded-full blur-3xl translate-x-10 -translate-y-10"></div>

                                    <h4 className="font-bold text-2xl mb-8 text-center text-white">The SELENE Edge</h4>

                                    <div className="space-y-6">
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 rounded-full bg-violet-600 text-white flex items-center justify-center font-bold text-xl shadow-lg shadow-violet-500/20">
                                                <ShieldCheck size={24} />
                                            </div>
                                            <div>
                                                <p className="font-bold text-lg text-violet-400">Validated Sources</p>
                                                <p className="text-sm text-slate-400">Insights grounded in peer-reviewed research.</p>
                                            </div>
                                        </div>

                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 rounded-full bg-violet-600 text-white flex items-center justify-center font-bold text-xl shadow-lg shadow-violet-500/20">
                                                <Heart size={24} />
                                            </div>
                                            <div>
                                                <p className="font-bold text-lg text-violet-400">Empathy-First Design</p>
                                                <p className="text-sm text-slate-400">Conversational AI that understands the narrative.</p>
                                            </div>
                                        </div>

                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 rounded-full bg-violet-600 text-white flex items-center justify-center font-bold text-xl shadow-lg shadow-violet-500/20">
                                                <Zap size={24} />
                                            </div>
                                            <div>
                                                <p className="font-bold text-lg text-violet-400">Instant Access</p>
                                                <p className="text-sm text-slate-400">Support available 24/7, whenever you need it.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Footer = () => {
            return (
                <footer className="bg-slate-50 border-t border-slate-200 pt-16 pb-8">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid md:grid-cols-4 gap-8 mb-12">
                            <div className="col-span-1 md:col-span-2">
                                <span className="text-xl font-bold text-slate-900">
                                    HARMONI <span className="text-violet-600">Lab</span>
                                </span>
                                <p className="mt-4 text-slate-500 max-w-sm text-sm">
                                    An AI-driven project exploring the impact of hormonal changes on female brain and behavior.
                                </p>
                            </div>

                            <div className="col-span-1 md:col-span-1">
                                <h4 className="font-bold text-slate-900 mb-4">Contact</h4>
                                <form action="https://formspree.io/f/xgoolwyl" method="POST" className="space-y-4">
                                    <div>
                                        <input
                                            type="text"
                                            name="name"
                                            placeholder="Your Name"
                                            required
                                            className="w-full px-4 py-2 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent text-sm transition-all"
                                        />
                                    </div>
                                    <div>
                                        <input
                                            type="email"
                                            name="email"
                                            placeholder="Your Email"
                                            required
                                            className="w-full px-4 py-2 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent text-sm transition-all"
                                        />
                                    </div>
                                    <div>
                                        <textarea
                                            name="message"
                                            placeholder="Your Message"
                                            rows="3"
                                            required
                                            className="w-full px-4 py-2 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent text-sm transition-all resize-none"
                                        ></textarea>
                                    </div>
                                    <button
                                        type="submit"
                                        className="w-full py-2 bg-violet-600 text-white font-semibold rounded-lg hover:bg-violet-700 transition-colors shadow-sm text-sm"
                                    >
                                        Send Message
                                    </button>
                                </form>
                            </div>

                            <div>
                                <h4 className="font-bold text-slate-900 mb-4">Links</h4>
                                <ul className="space-y-3 text-sm text-slate-600">
                                    <li><a href="index.html" className="hover:text-violet-600">Home</a></li>
                                    <li><a href="lucia.html" className="hover:text-violet-600">LUCIA</a></li>
                                    <li><a href="clara.html" className="hover:text-violet-600">CLARA</a></li>
                                    <li><a href="selene.html" className="hover:text-violet-600">SELENE</a></li>
                                </ul>
                            </div>
                        </div>

                        <div className="border-t border-slate-200 pt-8 flex flex-col md:flex-row justify-between items-center text-sm text-slate-400">
                            <p>&copy; {new Date().getFullYear()} Inna Campo / HARMONI Lab. All rights reserved.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen bg-white font-sans text-slate-900 selection:bg-violet-100 selection:text-violet-900">
                    <Navigation />
                    <Hero />
                    <Mission />
                    <Footer />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
