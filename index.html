                                        <p className="text-slate-300 mb-6 leading-relaxed max-w-2xl">
                                            A privacy-first medical intelligence engine specifically designed to support women through the menopause transition. It bridges the gap between lived experience and medical evidence by providing medically grounded, research-backed insights while keeping all user data strictly on their own device.
                                        </p>

                                        <a href="selene.html" className="flex items-center text-sm font-semibold text-white group-hover:text-pink-300 transition-colors cursor-pointer">
                                            More about SELENE <ChevronRight size={16} className="ml-1" />
                                        </a>
                                    </div>
                                </div>
                            </div>

                            {/* LUCIA */}
                            <div className="bg-slate-800/50 rounded-2xl p-8 border border-slate-700 hover:bg-slate-800 hover:border-violet-500/30 transition-all group">
                                <div className="flex justify-between items-start mb-6">
                                    <div>
                                        <div className="px-3 py-1 inline-block bg-violet-500/10 border border-violet-500/30 rounded-full text-violet-300 text-xs font-semibold tracking-wider uppercase mb-3">
                                            Diagnostics
                                        </div>
                                        <h3 className="text-2xl font-bold text-slate-200 group-hover:text-white transition-colors">LUCIA</h3>
                                        <p className="text-slate-500 font-mono text-sm">Bias-Aware Clinical Agent</p>
                                    </div>
                                </div>
                                <p className="text-slate-400 mb-6 leading-relaxed">
                                    A dual-agent platform closing the gender diagnostic gap. LUCIA acts as an intelligent "digital scribe" for clinicians while simultaneously running a bias audit to flag "diagnostic shadowing".
                                </p>
                                <a href="lucia.html" className="flex items-center text-sm font-semibold text-white group-hover:text-violet-300 transition-colors cursor-pointer">
                                    More about LUCIA <ChevronRight size={16} className="ml-1" />
                                </a>
                            </div>

                            {/* CLARA */}
                            <div className="bg-slate-800/50 rounded-2xl p-8 border border-slate-700 hover:bg-slate-800 hover:border-blue-500/30 transition-all group">
                                <div className="flex justify-between items-start mb-6">
                                    <div>
                                        <div className="px-3 py-1 inline-block bg-blue-500/10 border border-blue-500/30 rounded-full text-blue-300 text-xs font-semibold tracking-wider uppercase mb-3">
                                            Intake
                                        </div>
                                        <h3 className="text-2xl font-bold text-slate-200 group-hover:text-white transition-colors">CLARA</h3>
                                        <p className="text-slate-500 font-mono text-sm">Contextual Learning & Reasoning</p>
                                    </div>
                                </div>
                                <p className="text-slate-400 mb-6 leading-relaxed">
                                    CLARA is an intelligence layer designed to detect cognitive biases in medical consultations, preventing diagnostic errors before they impact patient outcomes.
                                </p>
                                <a href="clara.html" className="flex items-center text-sm font-semibold text-white group-hover:text-blue-300 transition-colors cursor-pointer">
                                    More about CLARA <ChevronRight size={16} className="ml-1" />
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            );
        };

        const Team = () => {
            return (
                <div id="team" className="py-20 bg-white">
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <h2 className="text-3xl font-bold text-slate-900 mb-4">Open Collaboration</h2>
                        <p className="text-slate-600 max-w-2xl mx-auto">HARMONI Lab aims to become a collaborative research platform connecting scientists, engineers, and volunteers around shared challenges in innovation and discovery.</p>
                    </div>
                </div>
            );
        };

        const TrustBadges = () => {
            const badges = [
                { icon: <Lock className="w-5 h-5" />, label: "Privacy-First", desc: "On-device processing" },
                { icon: <BookOpen className="w-5 h-5" />, label: "Research-Backed", desc: "Evidence-based approach" },
                { icon: <CheckCircle className="w-5 h-5" />, label: "Open Source", desc: "Transparent & auditable" },
                { icon: <Globe className="w-5 h-5" />, label: "HIPAA Compliant", desc: "Data protection ready" }
            ];

            return (
                <div className="py-12 bg-white border-y border-slate-100">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                            {badges.map((badge, idx) => (
                                <div key={idx} className="flex items-center gap-3 justify-center md:justify-start">
                                    <div className="w-10 h-10 rounded-full bg-violet-50 text-violet-600 flex items-center justify-center flex-shrink-0">
                                        {badge.icon}
                                    </div>
                                    <div>
                                        <p className="font-semibold text-slate-900 text-sm">{badge.label}</p>
                                        <p className="text-xs text-slate-500">{badge.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };


        const FAQ = () => {
            const [openIndex, setOpenIndex] = useState(null);

            const faqs = [
                {
                    q: "How does HARMONI Lab protect my data?",
                    a: "All our tools prioritize privacy-first design. SELENE runs entirely on your device with no data transmitted to external servers. LUCIA and CLARA process only anonymized, aggregated insights for research purposes with explicit consent."
                },
                {
                    q: "Are the AI recommendations medically validated?",
                    a: "Our AI systems are designed as supportive tools, not replacements for medical advice. All outputs are grounded in peer-reviewed research and clinical guidelines, with transparent source citations for every recommendation."
                },
                {
                    q: "Can clinicians integrate these tools into their practice?",
                    a: "Yes! CLARA and LUCIA are designed for clinical workflows. We offer API access and integration support for healthcare institutions. Contact us to learn about our pilot program for clinics."
                },
                {
                    q: "Is the code open source?",
                    a: "Yes, HARMONI Lab is committed to transparency. Our core tools are available on GitHub under permissive licenses, allowing researchers and developers to audit, contribute, and build upon our work."
                },
                {
                    q: "How can I contribute to the research?",
                    a: "We welcome contributions! You can participate through beta testing our tools, sharing anonymized health narratives for research, contributing code, or collaborating on academic publications. Join our early access program to get started."
                }
            ];

            return (
                <div id="faq" className="py-20 bg-slate-50">
                    <div className="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-12">
                            <h2 className="text-sm font-bold text-violet-600 uppercase tracking-wide mb-2">FAQ</h2>
                            <h3 className="text-3xl font-bold text-slate-900">Frequently Asked Questions</h3>
                        </div>
                        <div className="space-y-4">
                            {faqs.map((faq, idx) => (
                                <div key={idx} className="bg-white rounded-xl border border-slate-200 overflow-hidden">
                                    <button
                                        onClick={() => setOpenIndex(openIndex === idx ? null : idx)}
                                        className="w-full px-6 py-4 text-left flex items-center justify-between hover:bg-slate-50 transition-colors"
                                    >
                                        <span className="font-semibold text-slate-900">{faq.q}</span>
                                        <ChevronRight className={`w-5 h-5 text-slate-400 transition-transform ${openIndex === idx ? 'rotate-90' : ''}`} />
                                    </button>
                                    {openIndex === idx && (
                                        <div className="px-6 pb-4 text-slate-600 leading-relaxed">
                                            {faq.a}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Newsletter = () => {
            const [email, setEmail] = useState('');
            const [status, setStatus] = useState('idle'); // idle | sending | sent | error
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    setError('Enter a valid email address.');
                    return;
                }
                setStatus('sending');
                try {
                    const res = await fetch('https://formspree.io/f/xgoolwyl', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email }),
                    });
                    if (res.ok) {
                        setStatus('sent');
                        setEmail('');
                    } else {
                        setStatus('error');
                        setError('Submission failed. Please try again later.');
                    }
                } catch (err) {
                    setStatus('error');
                    setError('Network error. Please try again.');
                }
            };

            return (
                <div id="newsletter" className="py-20 bg-gradient-to-br from-violet-600 to-blue-600 text-white">
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/20 text-white text-xs font-semibold mb-4">
                            <Mail className="w-4 h-4" />
                            Stay Updated
                        </div>
                        <h2 className="text-3xl md:text-4xl font-bold mb-4">Join Our Early Access Program</h2>
                        <p className="text-violet-100 mb-8 max-w-2xl mx-auto">
                            Be the first to test new features, access research updates, and shape the future of AI-driven women's health tools.
                        </p>

                        {status !== 'sent' ? (
                            <form onSubmit={handleSubmit} className="flex flex-col sm:flex-row gap-4 max-w-md mx-auto">
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="Enter your email"
                                    required
                                    className="flex-1 px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50"
                                    disabled={status === 'sending'}
                                />
                                <button
                                    type="submit"
                                    className={`px-6 py-3 ${status === 'sending' ? 'bg-white/40' : 'bg-white'} text-violet-600 font-semibold rounded-lg`}
                                    disabled={status === 'sending'}
                                >
                                    {status === 'sending' ? 'Sending...' : 'Join Waitlist'}
                                </button>
                            </form>
                        ) : (
                            <div className="bg-white/20 rounded-xl p-6 max-w-md mx-auto">
                                <CheckCircle className="w-12 h-12 mx-auto mb-3 text-white" />
                                <p className="font-semibold text-lg">You're on the list!</p>
                                <p className="text-violet-100 text-sm">We'll be in touch with updates soon.</p>
                            </div>
                        )}

                        {error && <p className="text-sm text-amber-200 mt-4">{error}</p>}
                        <p className="text-xs text-violet-200 mt-4">No spam, ever. Unsubscribe anytime.</p>
                    </div>
                </div>
            );
        };

        const ContactForm = () => {
            const [formData, setFormData] = useState({ name: '', email: '', message: '' });
            const [errors, setErrors] = useState({});
            const [status, setStatus] = useState('idle'); // idle | sending | sent | error

            const validate = () => {
                const errs = {};
                if (!formData.name.trim()) errs.name = 'Name is required.';
                if (!formData.email.trim()) errs.email = 'Email is required.';
                else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) errs.email = 'Enter a valid email.';
                if (!formData.message.trim()) errs.message = 'Message is required.';
                return errs;
            };

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                if (errors[name]) setErrors(prev => ({ ...prev, [name]: '' }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const errs = validate();
                if (Object.keys(errs).length > 0) {
                    setErrors(errs);
                    return;
                }
                setStatus('sending');
                try {
                    const res = await fetch('https://formspree.io/f/xgoolwyl', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData),
                    });
                    if (res.ok) {
                        setStatus('sent');
                        setFormData({ name: '', email: '', message: '' });
                    } else {
                        setStatus('error');
                    }
                } catch {
                    setStatus('error');
                }
            };

            if (status === 'sent') {
                return (
                    <div className="text-center py-4">
                        <CheckCircle className="w-8 h-8 mx-auto mb-2 text-violet-400" />
                        <p className="font-semibold text-sm text-white">Message sent!</p>
                        <p className="text-slate-400 text-xs mt-1">We'll get back to you soon.</p>
                        <button onClick={() => setStatus('idle')} className="mt-3 text-xs text-violet-400 hover:text-violet-300 transition-colors underline">Send another</button>
                    </div>
                );
            }

            const inputBase = "w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent text-sm text-white placeholder-slate-500 transition-all";

            return (
                <form onSubmit={handleSubmit} className="space-y-4">
                    <div>
                        <input name="name" type="text" value={formData.name} onChange={handleChange} placeholder="Your Name" className={inputBase} />
                        {errors.name && <div className="text-xs text-red-400 mt-1">{errors.name}</div>}
                    </div>
                    <div>
                        <input name="email" type="email" value={formData.email} onChange={handleChange} placeholder="Your Email" className={inputBase} />
                        {errors.email && <div className="text-xs text-red-400 mt-1">{errors.email}</div>}
                    </div>
                    <div>
                        <textarea name="message" rows="3" value={formData.message} onChange={handleChange} placeholder="Your Message" className={`${inputBase} resize-none`}></textarea>
                        {errors.message && <div className="text-xs text-red-400 mt-1">{errors.message}</div>}
                    </div>
                    <input type="text" name="_gotcha" style={{ display: 'none' }} />
                    <button
                        type="submit"
                        disabled={status === 'sending'}
                        className="group w-full flex items-center justify-center gap-2 py-2 bg-violet-600 text-white font-semibold rounded-lg hover:bg-violet-700 transition-colors shadow-sm text-sm disabled:bg-slate-700 disabled:text-slate-400 disabled:cursor-not-allowed"
                    >
                        <Send className="group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform" />
                        <span>{status === 'sending' ? 'Sending...' : 'Send Message'}</span>
                    </button>
                    {status === 'error' && <p className="text-xs text-red-400">Something went wrong. Please try again.</p>}
                </form>
            );
        };

        const Footer = () => {
            return (
                <footer id="contact" className="bg-slate-900 text-white pt-16 pb-8">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid md:grid-cols-4 gap-8 mb-12">
                            <div className="col-span-1 md:col-span-2">
                                <span className="text-xl font-bold text-white">
                                    HARMONI <span className="text-violet-400">Lab</span>
                                </span>
                                <p className="mt-4 text-slate-400 max-w-sm">
                                    An AI-driven project exploring the impact of hormonal changes on female brain and behavior.
                                </p>
                                <div className="flex gap-4 mt-6">
                                    <a href="https://github.com/harmonilab" target="_blank" rel="noopener" className="w-10 h-10 rounded-full bg-slate-800 text-slate-400 flex items-center justify-center hover:bg-violet-600 hover:text-white transition-colors">
                                        <Github className="w-5 h-5" />
                                    </a>
                                    <a href="https://ga.linkedin.com/company/harmoni-lab" target="_blank" rel="noopener" className="w-10 h-10 rounded-full bg-slate-800 text-slate-400 flex items-center justify-center hover:bg-violet-600 hover:text-white transition-colors">
                                        <LinkedIn className="w-5 h-5" />
                                    </a>
                                </div>
                            </div>

                            <div className="col-span-1 md:col-span-1">
                                <h4 className="font-bold text-white mb-4">Contact</h4>
                                <ContactForm />
                            </div>

                            <div>
                                <h4 className="font-bold text-white mb-4">Links</h4>
                                <ul className="space-y-2 text-sm text-slate-400">
                                    <li><a href="#mission" className="hover:text-violet-400 transition-colors">Mission</a></li>
                                    <li><a href="#research" className="hover:text-violet-400 transition-colors">Research</a></li>
                                    <li><a href="#faq" className="hover:text-violet-400 transition-colors">FAQ</a></li>
                                </ul>
                                <h4 className="font-bold text-white mb-4 mt-6">Tools</h4>
                                <ul className="space-y-2 text-sm text-slate-400">
                                    <li><a href="selene.html" className="hover:text-violet-400 transition-colors">SELENE</a></li>
                                    <li><a href="lucia.html" className="hover:text-violet-400 transition-colors">LUCIA</a></li>
                                    <li><a href="clara.html" className="hover:text-violet-400 transition-colors">CLARA</a></li>
                                </ul>
                            </div>
                        </div>

                        <div className="border-t border-slate-800 pt-8 flex flex-col md:flex-row justify-between items-center text-sm text-slate-500">
                            <p>&copy; {new Date().getFullYear()} Inna Campo / HARMONI Lab. All rights reserved.</p>
                            <p className="mt-2 md:mt-0">Built with transparency and care for women's health.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen bg-white font-sans text-slate-900 selection:bg-violet-100 selection:text-violet-900">
                    <Navigation />
                    <Hero />
                    <TrustBadges />
                    <Mission />
                    <Research />
                    <Initiatives />
                    <Team />
                    <FAQ />
                    <Newsletter />
                    <Footer />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
